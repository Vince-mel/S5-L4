<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/postit.css" />
  </head>

  <body>
    <div class="container">
      <div class="stick"></div>
      <div id="blackboard">
        <article class="card-1 c1">
          <h4>Task #1</h4>
          <p>Creare i postit</p>
        </article>
        <article class="card-2 c2">
          <h4>Task #2</h4>
          <p>Colorarli</p>
        </article>
        <article class="card-3 c3">
          <h4>Task #3</h4>
          <p>Affiancarli</p>
        </article>
        <article class="card-4 c4">
          <h4>Task #4</h4>
          <p>Spaziarli</p>
        </article>
        <article class="card-5 c5">
          <h4>Task #5</h4>
          <p>Ombreggiarli</p>
        </article>
        <article class="card-6 c6">
          <h4>Task #6</h4>
          <p>Ruotarli</p>
        </article>
        <article class="card-7 c7">
          <h4>Task #7</h4>
          <p>Animarli</p>
        </article>
        <article class="card-8 c8">
          <h4>Task #8</h4>
          <p>Testarli</p>
        </article>
      </div>
      <div class="stick"></div>
    </div>
  </body>
</html>
